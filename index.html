<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css?v3" />

    <script src="script.js?v3" defer></script>

    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Comic+Relief:wght@400;700&family=Plaster&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&family=Vibur&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="maintitle">
        <h1>Tic-Tac-Toe</h1>
        <p>By Gio</p>
    </div>

    <div class="winScreen">
        <h3 id="winText">X WINS</h3>
        <p class="trashtalk">
            X played 3D chess in a 2D world. O was just lost.            </p>
        <button id="restart"><span>Rematch&nbsp;&nbsp;<i class="fa-solid fa-rotate-right"></i></span></button>
    </div>
    
    <div id="game-board">
        <button class="cell neon" data-index="0"><span> </span></button>
        <button class="cell neon" data-index="1"><span> </span></button>
        <button class="cell neon" data-index="2"><span> </span></button>
        <button class="cell neon" data-index="3"><span> </span></button>
        <button class="cell neon" data-index="4"><span> </span></button>
        <button class="cell neon" data-index="5"><span> </span></button>
        <button class="cell neon" data-index="6"><span> </span></button>
        <button class="cell neon" data-index="7"><span> </span></button>
        <button class="cell neon" data-index="8"><span> </span></button>
        <div class="line"></div>
        
    </div>
    
</body>
</html>
